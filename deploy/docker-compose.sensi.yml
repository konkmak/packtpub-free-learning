version: '3.4'
services:
  puppeteer:
    image: morawskim/packtpub-free-learning:0.1.0
    restart: on-failure
    environment:
      TZ: Europe/Warsaw
    env_file:
      - .env-sensi
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 5s
